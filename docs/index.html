<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documentation - Wrixby UI</title>
  <script src="https://kit.fontawesome.com/303bcab846.js" crossorigin="anonymous"></script>
  <link type="text/css" rel="stylesheet" href="/main.css" />

  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /* Loop through a collection of all HTML elements: */
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("wui-include-html");
        if (file) {
          /* Make an HTTP request using the attribute value as the file name: */
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
              if (this.status == 200) {
                elmnt.innerHTML = this.responseText;
              }
              if (this.status == 404) {
                elmnt.innerHTML = "Page not found.";
              }
              /* Remove the attribute, and call this function once more: */
              elmnt.removeAttribute("wui-include-html");
              includeHTML();
            }
          };
          xhttp.open("GET", file, true);
          xhttp.send();
          /* Exit the function: */
          return;
        }
      }
    }
  </script>
</head>

<body>
  <header class="navbar">
    <nav class="nav">
      <div class="navbar-brand">
        <a href="/" class="navbar-logo">
          <img src="/assets/images/WrixbyUI.png" alt="" />

        </a>
      </div>

      <ul class="navbar-menu">
        <li class="nav-link"><a href="/docs/">Documentation</a></li>

            rel="noopener noreferrer">
            <button class="button button-primary button-round" role="button">
              GitHub
            </button>

        </li>

    </nav>

    <aside class="sidebar">

        </li>

        </li>
        <li class="margin-top-3">

        <li class="sidebar-item">

          <a href="#avatar" class="sidebar-item-link"> Avatar </a>

        <li class="sidebar-item">

        <li class="sidebar-item">

        </li>
        <li class="sidebar-item">
          <a href="#lists" class="sidebar-item-link"> Lists </a>
        </li>
        <li class="sidebar-item">

        <li class="sidebar-item">

        </li>
        <li class="sidebar-item">

        </li>
        <li class="sidebar-item">

        </li>
        <li class="sidebar-item">

        </li>
        <li class="sidebar-item">
          <a href="#slider" class="sidebar-item-link"> Slider </a>
        </li>
      </ul>
    </aside>

    <div class="component-section padding-horizontal-3">
      <div class="component-section-background"></div>
      <div class="components-content">
        <section wui-include-html="components/" id="introduction" class="margin-vertical-5"></section>
        <section wui-include-html="components/typography" id="typography" class="margin-vertical-5"></section>
        <section wui-include-html="components/alert" id="alert" class="margin-vertical-5"></section>

  <script>
    includeHTML();
  </script>
