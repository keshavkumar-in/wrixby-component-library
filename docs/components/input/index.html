<div class="input-component">
  <h1>Input</h1>
  <p class="text-lead margin-vertical-2">
    Get user input using these input fields.
  </p>

  <h2 class="margin-vertical-3">Normal Input Types</h2>
  <p>
    This is the Example of basic input types used in a form with validation and
    error message.
  </p>
  <div class="input-container margin-vertical-3">
    <form action="javascrpt:;" class="form">
      <div class="margin-bottom-3">
        <label for="TxtEmail" class="form-label margin-vertical-2"
          >Email Address</label
        >
        <input type="text" name="" id="TxtEmail" class="form-input" />
      </div>
      <div>
        <label for="TxtPassword" class="form-label">Password</label>
        <input
          type="password"
          name=""
          id="TxtPassword"
          class="form-input has-error"
        />
        <small class="form-message error-message">
          Sorry! Your Password is incorrect.
        </small>
      </div>
    </form>
  </div>
</div>
