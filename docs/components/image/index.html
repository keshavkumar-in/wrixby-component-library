<div class="image-component">
  <h1>Image</h1>
  <p class="text-lead margin-vertical-2">
    Create responsive and circular image by using <code>.image-fluid</code> and
    <code>.image-circle</code>.
  </p>

  <h2 class="margin-vertical-3">Responsive Image</h2>
  <p>This is the Example of Responsive Image.</p>
  <div class="image-container border-radius-md margin-vertical-3">
    <img
      src="https://picsum.photos/id/1026/1200/400"
      loading="lazy"
      alt="Responsive Image Example"
      class="image-fluid border-radius-sm"
    />
  </div>
  <iframe
    src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C0%29&t=a11y-dark&wt=none&l=htmlmixed&width=965.25&ds=true&dsyoff=20px&dsblur=79px&wc=true&wa=true&pv=55px&ph=60px&ln=true&fl=1&fm=Hack&fs=16px&lh=136%25&si=false&es=2x&wm=false&code=%253Cimg%250A%2520%2520src%253D%2522https%253A%252F%252Fpicsum.photos%252Fid%252F1026%252F1200%252F400%2522%250A%2520%2520loading%253D%2522lazy%2522%250A%2520%2520alt%253D%2522Responsive%2520Image%2520Example%2522%250A%2520%2520class%253D%2522image-fluid%2520border-radius-sm%2522%250A%252F%253E"
    class="code-snippets code-snippets-sm"
    sandbox="allow-scripts allow-same-origin"
  >
  </iframe>

  <h2 class="margin-vertical-3">Circular Image</h2>
  <p>
    Circular Image with different sizes. You can change the size of the image
    with <code>.image-small</code> and <code>.image-medium</code>.
  </p>
  <div class="image-container border-radius-md margin-vertical-3">
    <img
      src="https://picsum.photos/400/400"
      loading="lazy"
      alt="Circular Image Example"
      class="image-fluid image-circle image-small"
    />
    <img
      src="https://picsum.photos/400/400"
      loading="lazy"
      alt="Circular Image Example"
      class="image-fluid image-circle image-medium"
    />
  </div>
  <iframe
    src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C0%29&t=a11y-dark&wt=none&l=htmlmixed&width=751.5&ds=true&dsyoff=20px&dsblur=79px&wc=true&wa=false&pv=55px&ph=60px&ln=true&fl=1&fm=Hack&fs=16px&lh=136%25&si=false&es=2x&wm=false&code=%253Cimg%250A%2520%2520src%253D%2522https%253A%252F%252Fpicsum.photos%252F400%252F400%2522%250A%2520%2520loading%253D%2522lazy%2522%250A%2520%2520alt%253D%2522Circular%2520Image%2520Example%2522%250A%2520%2520class%253D%2522image-fluid%2520image-circle%2520image-small%2522%250A%252F%253E%250A%253Cimg%250A%2520%2520src%253D%2522https%253A%252F%252Fpicsum.photos%252F400%252F400%2522%250A%2520%2520loading%253D%2522lazy%2522%250A%2520%2520alt%253D%2522Circular%2520Image%2520Example%2522%250A%2520%2520class%253D%2522image-fluid%2520image-circle%2520image-medium%2522%250A%252F%253E"
    class="code-snippets code-snippets-md"
