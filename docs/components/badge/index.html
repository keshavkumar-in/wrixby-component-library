<div class="badges-component">
  <h1>Badge</h1>
  <p class="text-lead margin-vertical-2">
    Badge Component can be used to show notifications count or show status of
    the user.
  </p>
  <div>
    <h2 class="margin-vertical-3">Badge on Icon</h2>
    <div class="badge-example margin-vertical-3">
      <button class="badge-wrapper">
        <i class="fa-solid fa-bell fa-2x"></i>
        <span class="badge badge-count badge-primary">9+</span>
      </button>
      <button class="badge-wrapper">
        <i class="fa-solid fa-home fa-2x"></i>
        <span class="badge badge-dot badge-warning"></span>
      </button>
      <button class="badge-wrapper">
        <i class="fa-solid fa-cart-shopping fa-2x"></i>
        <span class="badge badge-count badge-danger">2+</span>
      </button>
    </div>
